<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Infal Sabir</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item">
                <button class="open-button" onclick="openForm()">Login</button>
                <div class="form-popup" id="myForm">
                    <form class="form-container">
                      <h1>Login</h1>
                      <label for="name"><b>Name</b></label>
                      <input type="text" placeholder="Enter Name" name="name" required id="name">
                      <label for="email"><b>Email</b></label>
                      <input type="text" placeholder="Enter Email" name="email" required id="email">
                      <label for="psw"><b>Password</b></label>
                      <input type="password" placeholder="Enter Password" name="psw" required id="password">
                      <button type="submit" class="btn">Login</button>
                      <button type="button" class="btn cancel" id="btn" onclick="closeForm()">Close</button>
                    </form>
                  </div>

            </li>

      <!-- A button to open the popup form -->




     <script>
        function openForm() {
  document.getElementById("myForm").style.display = "block";
}

function closeForm() {
  document.getElementById("myForm").style.display = "none";
}
  const name = document.getElementById('name')
  const email = document.getElementById('email')
  const password = document.getElementById('password')
  const form = document.getElementById('form')


  const btn =document.getElementById('btn')
      btn.addEventListener('click',function(event){
        console.log(name.value)
         localStorage.setItem('name', name.value)
        localStorage.setItem('email', email.value)
        localStorage.setItem('password', password.value)
       
        location.reload
      })

  const localvalue = localStorage.getItem('email')
     </script>
